        padding: 2rem;
        background: #08192d;
      }

        cursor: pointer;
      }

        border: 2px solid transparent;
        color: white;

        font-size: 0.8rem;
        padding: 1rem 1rem;
        border-radius: 2rem;
        font-weight: 100;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
      }
      .btn:hover {
        background-color: transparent;
        border: 2px solid #fc0254;
        color: #fc0254;
      }
    </style>
